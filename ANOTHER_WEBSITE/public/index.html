<!doctype html>
<html>
<head>
  <title>Assistive Camera with GPT-4 Vision Analysis</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
</head>
<body>
  <div class="contentarea">
    <h1>Assistive Camera System</h1>
    <p>This system analyzes your surroundings for potential dangers and describes the scene.</p>
    
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="startbutton">Start automatic capture</button>
    </div>
    
    <div class="output">
      <img id="photo" alt="The screen capture will appear here.">
      <div class="results-container">
        <!-- Results will be dynamically added here by JS -->
      </div>
    </div>
    
    <canvas id="canvas"></canvas>
  </div>
  <script src="capture.js"></script>
</body>
</html>
